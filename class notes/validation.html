<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Bootstrap Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2 class="mb-4">HTML5 + Bootstrap Validation</h2>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name"
                required pattern="[A-Za-z\s]+"
                title="only letters and spaces allowed">
                <div class="invalid-feedback">Please enter your name (letters only).
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input types="email" class="form-control" id="email"
                    name="email" required>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                    required minlength="6">
                    <div class="invalid-feedback">Age must be between 18 and 100.</div>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" min="18" max="100"
                    required>
                    <div class="invalid-feedback">Age must be between 18 and 100.</div>
                </div>

                <div class="mb-3" form check>
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="orm-check-label" for="terms">I agree to the terms and conditions</label>
                    <div class="invalid-feedback">You must agree before submitting.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
