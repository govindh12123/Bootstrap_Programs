<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container with dark background and white text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
<body>
    <div class="container bg-dark text-white border py-3 my-3">
        <h1>This is a dark Heading 1</h1>
        <p>This is a dark paragraph of text</p>
    </div>
    <div class="container bg-light py-3 my-3">
        <h1>This is a light Heading 1</h1>
        <p>This is a light paragraph of text</p>
    </div>
    <div class="container bg-light py-3 my-3">
        <h1>This is a default Heading 1</h1>
        <p>This is a default paragraph of text</p>
    </div>
</body>
</html>
