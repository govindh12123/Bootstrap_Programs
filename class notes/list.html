<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap List Groups</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="m-4">
        <ul class="list-group list-group-numbered w-50">
            <li class="list-group-items active">Pictures</li>
            <li class="list-group-items">Documents</li>
            <li class="list-group-items">Music</li>
            <li class="list-group-items disabled">Videos</li>
        </ul>
    </div>
</body>
</html>
