<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation to cards</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="m-4">
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="mytabs">
                    <li class="nav-item">
                        <a href="#home" class="nav-link active" data-bs-toggle="tab">
                            Home
                        </a>
                    </li>
                    <li class="nav-item"></li>
                    <a href="#profile" class="nav-link" data-bs-toggle="tab">
                        profile
                    </a>
                    </li>
                    <li class="nav-item"></li>
                    <a href="#messages" class="nav-link" data-bs-toggle="tab">
                        Messages
                    </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="home">
                <h5 class="card-title">Home tab content</h5>
                <p class="card-text">Here is example text makr up the tab content</p>
                <a href="#home" class="btn btn-primary">Go somewhere</a>
            </div>
            <!-- add for profile and messages -->
        </div>
    </div>
</body>

</html>
